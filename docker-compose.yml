services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: orders-api
    ports:
      - "8000:8000"
    env_file:
      - ./Backend/.env
    environment:
      - CORS_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    volumes:
      - ./Backend:/app
    networks:
      - app-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: orders-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./Frontend/.env
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge